name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://datadoggo:datadoggo@localhost:5432/datadoggo
      CARGO_INCREMENTAL: "0"
      CARGO_TERM_COLOR: always
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: datadoggo
          POSTGRES_USER: datadoggo
          POSTGRES_PASSWORD: datadoggo
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U datadoggo -d datadoggo"
          --health-interval 2s
          --health-timeout 3s
          --health-retries 30
          --tmpfs /var/lib/postgresql/data:rw
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - name: Cache sqlx-cli binary
        id: cache-sqlx
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/sqlx
          key: ${{ runner.os }}-sqlx-cli-v1

      - name: Install SQLx CLI
        if: steps.cache-sqlx.outputs.cache-hit != 'true'
        run: cargo install sqlx-cli --no-default-features --features rustls,postgres

      - name: Reset database and run migrations
        run: sqlx database reset -y

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage
            
            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.
          
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.anthropic.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

