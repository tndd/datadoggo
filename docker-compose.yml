services:
  postgres:
    image: postgres:16
    container_name: datadoggo-postgres
    environment:
      POSTGRES_DB: datadoggo
      POSTGRES_USER: datadoggo
      POSTGRES_PASSWORD: datadoggo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datadoggo"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
