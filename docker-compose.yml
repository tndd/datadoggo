services:
  postgres:
    image: postgres:16
    container_name: datadoggo-postgres
    environment:
      POSTGRES_DB: datadoggo
      POSTGRES_USER: datadoggo
      POSTGRES_PASSWORD: datadoggo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datadoggo"]
      interval: 5s
      timeout: 3s
      retries: 3

  datadoggo:
    build:
      context: .
      dockerfile: Dockerfile
    image: datadoggo:latest
    container_name: datadoggo-app
    environment:
      # PostgreSQL接続設定
      - DATABASE_URL=host=postgres user=datadoggo password=datadoggo dbname=datadoggo
    depends_on:
      postgres:
        condition: service_healthy
    # ワンショット実行（必要に応じてコメントアウト）
    restart: "no"
    profiles:
      - full

volumes:
  postgres_data:
